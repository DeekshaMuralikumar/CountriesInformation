<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Country Information</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <h1>Country Information</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a country...">
    </div>

    <div id="countries" class="countries-container"></div>

    </div>

    <div class="pagination" id="pagination"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <img id="modal-flag" src="" alt="flag">

            <h2 class="countryname_modal" id="modal-name"></h2>

            <p class="modaldata" id="modal-capital"></p>
            <p class="modaldata" id="modal-currency"></p>
            <p class="modaldata" id="modal-borders"></p>
            <p class="modaldata" id="modal-weather"></p>

            <button class="close-button">Close</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
